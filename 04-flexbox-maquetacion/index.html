<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica Card & Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="layout">

    <!-- Card informativa -->
    <section>
      <h1 class="section-title">Práctica Card</h1>

      <article class="card" id="userCard">
        <figure class="card-image">
          <img 
            src="https://rickandmortyapi.com/api/character/avatar/46.jpeg" 
            alt="Bill el perrito">
        </figure>

        <div class="card-content">
          <h2 class="card-title">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </h2>

          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Error aspernatur
            repudiandae unde fugit autem sit neque quod nisi architecto sequi.
          </p>

          <footer class="card-footer">
            <div class="card-user-info">
              <img 
                src="https://rickandmortyapi.com/api/character/avatar/46.jpeg" 
                alt="Avatar del autor">
              <div>
                <p class="user-name">Michelle Appleton</p>
                <span class="date">28 jun 2025</span>
              </div>
            </div>
          </footer>
        </div>
      </article>
    </section>

    <hr>

    <!-- Conceptos Flexbox -->
    <section>
      <h1 class="section-title">Flexbox</h1>

      <div class="contenedor-flexible">
        <div class="boxy">1</div>
        <div class="boxy">2</div>
        <div class="boxy">3</div>
        <div class="boxy">4</div>
      </div>
    </section>

  </main>

</body>
</html>
